<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "/node_modules/be-enhanced/",
                "be-hive/": "/node_modules/be-hive/",
                "mount-observer/": "/node_modules/mount-observer/",
                "trans-render/": "/node_modules/trans-render/"
            }
        }
    </script>
</head>
<body>
    <label for=url>
        <input disabled id=url be-committed-to=#change>
        <div>Hello</div>
        <button id=change onclick="passTest()">Click Here</button>
        <div id=target></div>

    <script type=module>
        import '/behivior.js';
    </script>
    <script>
        function passTest(){
            target.setAttribute('mark', 'good');
        }
        function runScript(){
            const keyEvent = new KeyboardEvent("keyup", { key: "Enter"});
            url.dispatchEvent(keyEvent)
        }
        setTimeout(() => {
            runScript();
        }, 500);
    </script>
</body>
</html>
